<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EcoZP</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">  
	    <p class="navbar-brand">EcoZP</p>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarText">
	      <ul class="navbar-nav ml-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="#">Графіки</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Інфо</a>
	        </li>
	      </ul>
	    </div>
	</nav>	
	<section class="container">
		<div class="row">
			<div class="col- 12 col-sm-6">Завантажте файли для опрацювання 
				<a target="_blank" href="https://mepr.gov.ua/news/34713.html"><i class="far fa-question-circle" data-toggle="tooltip" title="Ви можете їх взяти тут"></i></a>
			</div>
			<div class="col-12 col-sm-6">
				<input name="myFile" type="file">
			</div>
			<hr>
			<div class="col-12 col-lg-6">
				<select id="select" class="form-control">
					<option value="-1" disabled>Графіки</option>
					<option value="1" selected>Комплексне ІЗА</option>
					<option value="2">Завислі речовини</option>
					<option value="3">Діоксид сірки</option>
					<option value="4">Оксид вуглецю</option>
					<option value="5">Діоксид азоту</option>
					<option value="6">Оксид азоту</option>
					<option value="7">Фенол</option>
					<option value="8">Фтористий водень</option>
					<option value="9">Хлористий водень</option>
					<option value="10">Формальдегід</option>
				</select>
			</div>	

			<div class="col-12 col-sm-6 col-lg-3">
				<input type="text" class="form-control" placeholder="Date">
			</div>
			<div class="col-12 col-sm-6 col-lg-3">
				<input type="text" class="form-control" placeholder="Date">
			</div>
			
			<div class="graphWrap col-12">
				<div id="gr1" class="graph">Комплексне ІЗА</div>
				<div id="gr2" class="graph">Завислі речовини</div>
				<div id="gr3" class="graph">Діоксид сірки</div>
				<div id="gr4" class="graph">Оксид вуглецю</div>
				<div id="gr5" class="graph">Діоксид азоту</div>
				<div id="gr6" class="graph">Оксид азоту</div>
				<div id="gr7" class="graph">Фенол</div>
				<div id="gr8" class="graph">Фтористий водень</div>
				<div id="gr9" class="graph">Хлористий водень</div>
				<div id="gr10" class="graph">Формальдегід</div>
			</div>

			<hr>
		</div>
	</section>

    
  	<script  src="js/jquery-3.5.1.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script type="text/javascript">
		$(document).ready(function () {
		$('.graph').hide();
		$('#gr1').show();
		$('#select').change(function () {
		    $('.graph').hide();
		    $('#gr'+$(this).val()).show();
		}); });

		$('.datepicker').datepicker();
  	</script>
</body>
</html>
